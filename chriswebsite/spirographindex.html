<script>
//Restricts user to only enter integers
function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      }
    });
  });
}

setInputFilter(document.getElementById("R"), function(value) {
  return /^-?\d*[.,]?\d*$/.test(value); });
  
setInputFilter(document.getElementById("r"), function(value) {
  return /^-?\d*[.,]?\d*$/.test(value); });

<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");


//manual draw
function draw(ctx){
  let R = parseInt(document.getElementById("R").value);
  let r = parseInt(document.getElementById("r").value);
  let O = parseInt(document.getElementById("O").value);
  let t = parseFloat(document.getElementById("t").value);
  
  drawSpiroGraph(R,r,O,t,ctx);
}

//random draw
function graphWarp(ctx){
	
  let R = Math.floor(Math.random() * Math.floor(100))
  let r = Math.floor(Math.random() * Math.floor(70))
  let O = Math.floor(Math.random() * Math.floor(100))
  let t = (Math.floor(Math.random() * 100) / 10) + 0.1
  //let t1 = Math.floor(Math.random() * Math.floor(10))
 //let t2 = Math.random();
 // let t = t1 + t2;
  document.getElementById('R').value = R;
  document.getElementById('r').value = r;
  document.getElementById('O').value = O;
  document.getElementById('t').value = t;
  drawSpiroGraph(R,r,O,t,ctx);
}




function drawSpiroGraph(R,r,O,tRatio,ctx){
//var canvas = document.getElementById("myCanvas");
//var ctx = canvas.getContext("2d");
var xCenter = canvas.width / 2 ;
var yCenter = canvas.height / 2 ;
ctx.clearRect(0, 0, canvas.width, canvas.height);
 

    ctx.moveTo(xCenter, yCenter); // change to canvas divided by 2
    ctx.beginPath();
   
    for (var i = 0; i < 720; i+=0.01) {

        let t  = tRatio * i;
       
        
        
        //let x = xCenter + ((R-r)*Math.cos(t) + (r+O)*Math.cos(((R-r)/r)*t));
				//let y = yCenter - ((R-r)*Math.sin(t) - (r+O)*Math.sin(((R-r)/r)*t));
        
        let x = xCenter + ((R-r)*Math.cos(t) + (r+O)*Math.cos(((R-r)/r)*t));
				let y = yCenter - ((R-r)*Math.sin(t) - (r+O)*Math.sin(((R-r)/r)*t));
        
        //let x = xCenter + ((R+r)*Math.cos(t) - (r+O)*Math.cos(((R+r)/r)*t));
				//let y = yCenter - ((R+r)*Math.sin(t) - (r+O)*Math.sin(((R+r)/r)*t));
        /*
			R is the radius of the outer (fixed) circle,
			r is the radius of the rotating (inner) circle, and
			O is the offset of the pen from the center of the inner circl
      */
        ctx.lineTo(x, y);
    }
    
    var opt = document.getElementById('opt');
    if (opt.value == "Red"){
    	ctx.strokeStyle = "#b30000";
    }
    if (opt.value == "Blue"){
    	ctx.strokeStyle = "#0000ff";
    }
    if (opt.value == "Green"){
    	ctx.strokeStyle = "#00b300";
    }
    if (opt.value == "Yellow"){
    	ctx.strokeStyle = "#e6e600";
    }
    if (opt.value == "Orange"){
    	ctx.strokeStyle = "#ff9900";
    }
    if (opt.value == "Black"){
    	ctx.strokeStyle = "#000000";
    }
    
    //ctx.strokeStyle = "#6d9700";
    ctx.stroke();
    
}
</script>
