function dealCard(i) {
  if (numberOfCardsInDeck == 0) return false;
  var card = document.createElement("img");
  
  card.src = cardURLBase + cardsInDeck[i] + ".png";
  /*card.src = "https://commons.wikimedia.org/wiki/Category:SVG_playing_cards" +
    cardsInDeck[i] + ".svg";*/

  card.src = cardsInDeck[3] + "https://commons.wikimedia.org/wiki/File:3C.svg";
   */ 
  
  //card.alt = " Card " + cardsInDeck[i];
  card.width = 80;
  card.height = 120;
  document.body.appendChild(card);
  
  card.id = cardsInDeck[i];

  $(card).draggable();
  removeCard(i);
}

function randomCard() {
  return Math.floor(Math.random() * numberOfCardsInDeck);
}

function removeCard(c) {
  // simply make every higher numbered card move down 1
  for (j = c; j <= numberOfCardsInDeck - 2; j++) {
    cardsInDeck[j] = cardsInDeck[j + 1];
  }
  numberOfCardsInDeck--;
}

function handleDropEvent(event, ui) {
  var draggable = ui.draggable;
  $('#drop').html('Playing card with ID "' + draggable.attr('id') + '" was discarded!');
  hideImage(draggable);
}

function hideImage(card) {
  $(card).hide();
}
